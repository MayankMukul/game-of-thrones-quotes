<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 
</head>
<body>

    <nav class="navbar bg-body-tertiary p-4" data-bs-theme = "dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Game of Thrones Quotes</span>
        </div>
      </nav>
   

    <div class="container my-5">
        <div class="card w-75 m-auto">
            <div class="card-header">
              Quote of the day
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0 text-center">
                <p id="qot">A well-known quote, contained in a blockquote element.</p>
                <footer class="blockquote-footer text-end">Someone famous in <cite title="Source Title">Game of Thrones</cite></footer>
              </blockquote>
            </div>
          </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
