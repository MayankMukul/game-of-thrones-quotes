<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Quotes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
 
</head>
<body>

    <nav class="navbar bg-body-tertiary p-4" data-bs-theme = "dark">
        <div class="container-fluid">
          <span class="navbar-brand mb-1 "><a class="link" href="home.html">Game of Thrones Quotes</a></span>
          <span class="navbar-brand mb-1 "><a class="link" href="home.html">Home</a></span>
        </div>
      </nav>
   

    <div class="container my-5">
        <div class="card w-75 m-auto">
            <div class="card-header">
              <h4>Quote of the day</h4>
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0 text-center">
                <p id="qot">Fetching quote.....</p>
                <footer class="blockquote-footer text-end name">- by </footer>
              </blockquote>
            </div>
          </div>

        <div class="card w-75 m-auto my-5">
            <div class="card-header">
              <h4>Some more quotes</h4>
            </div>
            <div class="errormsg text-center p-4"></div>
            <div class="more-quote">
              <div class="card-body">
                <blockquote class="blockquote mb-0 text-center">
                  <p id="qot">Fetching quote.....</p>
                  <footer class="blockquote-footer text-end name">- by </footer>
                </blockquote>
              </div>
            </div>
            
          </div>

          <div class="character card w-75 m-auto">

            <div class="row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Get quotes from a character</h5>
                    <p class="card-text">Get quotes from a particular character.</p>
                    <a href="character.html" class="btn btn-primary">Get Quotes</a>
                  </div>
                </div>
              </div>

              <div class="col-sm-6">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Get house detail</h5>
                    <p class="card-text">List of characters from a house.</p>
                    <a href="house.html" class="btn btn-primary">Get Detail</a>
                  </div>
                </div>
              </div>
            </div>

          </div>

    </div>

    <div class="footer">
      <nav class="navbar bg-body-tertiary p-4" data-bs-theme = "dark">
        <div class="container-fluid ">
          <span class="navbar-brand mb-0 m-auto">Made by <a href="http://github.com/mayankmukul" class="link">@ Mayank Mukul</a></span>
        </div>
      </nav>
    </div>


    <script src="script.js"></script>
</body>
</html>
